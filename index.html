<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" int egrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>



</head>
<body>

	<div id="title">
		Cruis'n Trivia
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-8 score">
						Correct: <span class="scoreDisplay"></span>
					</div>
					
				</div>
				
			</div>
			<div class="col-md-6 box">
				
			</div>
			<div class="col-md-3 ">
				<div class="row">
					<div class="col-md-8 quizProgress">
						Questions left: <span class="progressDisplay"></span>
					</div>
					
				</div>
			</div>			
		</div>

		<!-- this div shows up while a question is being asked to display the top two options for the answer  -->
		<div class="row optionRow1">
			
		</div>

		<!-- this div shows up while a question is being asked to display the bottom two options for the answer  -->
		<div class="row optionRow2">
		
		</div>

	</div>


</body>
</html>
